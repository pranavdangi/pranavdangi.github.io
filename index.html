<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Dangi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #808080;
        }
        .top-row {
            display: flex;
            height: 15%;
        }
        .logo {
            width: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #808080;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .contents {
            width: 90%;
            border: 1px solid #808080;
            border-top: none;
        }
        .main-content {
            height: 85%;
            border: 1px solid #808080;
        }
        iframe {
            border: 1px solid #808080 !important;
        }
    </style>
</head>
<body>
    <div class="container">
    <a rel="me" href="https://discuss.systems/@dangi"></a>
    <div id="top-sticky" class="top-row">
        <div class="logo">
            <iframe name="logoImage" width="100%" height="100%" id="logoImage" src="logo.html"></iframe>
        </div>
        <div class="contents">
            <iframe id="frame1" src="contents.html" style="width:100%; height:100%;"></iframe>
        </div>
    </div>
    <div id="main-frame" class="main-content">
        <iframe id="frame2" src="front.html" name="page" style="width:100%; height:100%;"></iframe>
    </div>
    </div>
  

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var ifr = document.getElementById('main-frame');
        var logoImage = document.getElementById('logoImage');
        window.addEventListener('message', function(event) {
            if (event.data === 'changeToOtherImage') {
                //document.getElementById('logoImage').src = 'otherImage.html';
                document.getElementById('logoImage').contentWindow.location.replace('otherImage.html');
            }
            if (event.data === 'changeToLogo') {
                //document.getElementById('logoImage').src = 'logo.html';
                document.getElementById('logoImage').contentWindow.location.replace('logo.html');
            }
        });
    });
    </script>
